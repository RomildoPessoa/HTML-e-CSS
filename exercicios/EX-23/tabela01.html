<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela html</title>
    <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 450px;
            border-collapse: separate;
        }
        tr{
            background-color: aquamarine;
        }
        td{ 
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
    <!--
    HIERARQUIA DE TABELAS (simplis)
    TABLE = tabela
         TABLE ROW = linha de tabela
         TABLE HEADER = cabeçaçho de tabelas
         TABLE DATE = dados de tabelas
    -->

    <h1>
        Minha primeira tabela
        <table>
           <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
           </tr>
           <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
           </tr>
           <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
           </tr>
           <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
           </tr>
        </table>
    </h1>
</body>
</html>
