<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{ 
            border-collapse: collapse;
            width: 500px;
            
        }
        tbody tr , td{
            border: 1px solid black;
            padding: 6px;
            
        }
    </style>
</head>
<body>
    <h1> Mesclagem de tabelas</h1>
    <caption> treinando tabelas</caption>
    <table>
        <tbody>
            <tr>
                <td colspan="2">a</td>
                
                <td>c </td>
            </tr>
            <tr>
                <td>d </td>
                <td>e </td>
                <td rowspan="3">f</td>
            </tr>
            <tr>
                <td>g </td>
                <td>h </td>
               
            </tr>
            <tr>
                <td colspan="2">j</td>
               
                
            </tr>
        </tbody>
    </table>
</body>
</html>
